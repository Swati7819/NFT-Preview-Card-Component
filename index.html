<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="first-img"> </div>
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="sub-main">
            <div>
                <img src="/static/images/icon-ethereum.svg" alt="icon-ethereum">
                <p class="cyan">0.041 ETH</p>
            </div>
            <div>
                <img src="/static/images/icon-clock.svg" alt="icon-clock">
                <p>3 days left</p>
            </div>
        </div>
        <hr>
        <div class="footer">
            <img src="/static/images/image-avatar.png" alt="image-avatar" width="10%">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>

</html>
